<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            padding-top: 10px;
            padding-left: 30px;
            color: rgb(21, 21, 59);
        }

        .dot {
            border-top: 2px solid;
            color: rgb(88, 88, 88);
            margin: 30px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            width: 200px;
            margin: 50px auto;
            margin-top: 130px;


        }

        .container a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;

            color: white;
            background-color: rgb(21, 21, 59);
            border-radius: 50px;
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <hr class="dot">

    <div class=container>
        <a href="{{url_for('result', no = '3_1')}}" target="result">순이동률</a>
        <a href="{{url_for('result', no = '3_2')}}" target="result">출산율</a>
        <a href="{{url_for('result', no = '3_3')}}" target="result">인구자연증가율</a>
    </div>

</html>
